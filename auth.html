<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Abdelnaseer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass w-full max-w-md rounded-[35px] p-10 shadow-2xl border-t-4 border-blue-500 text-center">
        <h2 class="text-3xl font-black mb-8 text-blue-400">دخول منصة المحاضرات</h2>

        <div class="space-y-4">
            <button id="google-btn" class="w-full bg-white text-black p-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-gray-200 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/actionbar/google.svg" width="20">
                التسجيل بواسطة Google
            </button>

            <button onclick="alert('جاري تفعيل نظام التحقق برقم الهاتف قريباً')" class="w-full bg-green-600 text-white p-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-green-700 transition">
                <i class="fas fa-phone-alt"></i>
                التسجيل برقم الهاتف
            </button>
        </div>

        <p class="mt-8 text-xs text-gray-500 font-mono italic">Secure Authentication via Firebase SDK v10</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // بياناتك اللي ظهرت لك
        const firebaseConfig = {
            apiKey: "AIzaSyDdJoav1YkTyldp5_Z8z7x_PPxwwr09Z88",
            authDomain: "abdelnaseer-talat-pro.firebaseapp.com",
            projectId: "abdelnaseer-talat-pro",
            storageBucket: "abdelnaseer-talat-pro.firebasestorage.app",
            messagingSenderId: "762013161912",
            appId: "1:762013161912:web:7f5a3b8088ce71112f174d",
            measurementId: "G-TQVB8B1EYG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('google-btn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("أهلاً بك يا هندسة: " + result.user.displayName);
                    // بعد الدخول يفتح صفحة الكورسات
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("تأكد من تفعيل Google Provider في Firebase Console");
                });
        });
    </script>
</body>
</html>
