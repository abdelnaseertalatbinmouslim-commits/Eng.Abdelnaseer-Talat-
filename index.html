<div class="glass w-full max-w-md rounded-[35px] p-8 shadow-2xl border border-blue-500/30">
    
    <div class="flex justify-around mb-6 border-b border-slate-700 pb-2">
        <button onclick="toggleAuth('login')" id="login-tab" class="text-blue-500 border-b-2 border-blue-500 pb-1 font-bold">تسجيل دخول</button>
        <button onclick="toggleAuth('signup')" id="signup-tab" class="text-gray-400 pb-1 font-bold">حساب جديد</button>
    </div>

    <h3 id="auth-title" class="text-xl font-bold mb-6 text-center text-white">مرحباً بك مجدداً</h3>

    <div class="space-y-4">
        <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500 text-right">
        <input type="password" id="pass" placeholder="كلمة المرور" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500 text-right">
        
        <button id="auth-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-black transition-all shadow-lg shadow-blue-500/20">
            دخول
        </button>
    </div>

    <p class="text-gray-500 text-xs my-4 text-center uppercase tracking-widest">أو عبر</p>
    <div class="flex justify-center gap-4">
        <button onclick="loginWithGoogle()" class="p-3 bg-white rounded-full hover:scale-110 transition"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/actionbar/google.svg" width="20"></button>
    </div>
</div>

<script>
    // وظيفة التبديل بين الدخول والإنشاء
    function toggleAuth(type) {
        const title = document.getElementById('auth-title');
        const btn = document.getElementById('auth-btn');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');

        if (type === 'signup') {
            title.innerText = "إنشاء حساب طالب جديد";
            btn.innerText = "إنشاء حساب الآن";
            signupTab.className = "text-blue-500 border-b-2 border-blue-500 pb-1 font-bold";
            loginTab.className = "text-gray-400 pb-1 font-bold";
        } else {
            title.innerText = "مرحباً بك مجدداً";
            btn.innerText = "دخول";
            loginTab.className = "text-blue-500 border-b-2 border-blue-500 pb-1 font-bold";
            signupTab.className = "text-gray-400 pb-1 font-bold";
        }
    }
</script>
