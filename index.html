<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelnaseer Pro | Secure Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: white; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        .glow-text { text-shadow: 0 0 20px #3b82f6, 0 0 40px #1d4ed8; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-box { background: #010413; border: 1px solid #1e293b; transition: 0.3s; color: white; }
        .comment-scroll { max-height: 500px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #3b82f6 #020617; }
        .video-container { width: 100%; max-width: 896px; margin-bottom: 24px; overflow: hidden; border-radius: 35px; border: 2px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">

    <h1 class="text-6xl md:text-8xl font-black text-blue-500 glow-text mb-6 text-center uppercase tracking-tighter">Abdelnaseer Pro</h1>

    <div class="flex flex-wrap justify-center gap-4 mb-10">
        <div class="glass px-6 py-3 rounded-2xl border border-blue-500/20 text-center min-w-[140px]">
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-1">Total Visitors</p>
            <span class="text-2xl font-black text-white italic">124,500</span>
        </div>
        <div class="glass px-6 py-3 rounded-2xl border border-purple-500/20 text-center min-w-[140px]">
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-1">Subscribers</p>
            <span class="text-2xl font-black text-purple-400">14,340</span>
        </div>
        <div class="glass px-6 py-3 rounded-2xl border border-green-500/20 text-center min-w-[140px]">
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-1">Active Now</p>
            <div class="flex items-center justify-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> 
                <span id="active-v" class="text-2xl font-black text-green-400">457</span>
            </div>
        </div>
    </div>

    <div class="video-container glass">
        <video autoplay muted loop playsinline class="w-full h-full object-cover">
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>

    <div class="glass w-full max-w-md rounded-[35px] p-8 mb-20 shadow-2xl border-t-4 border-blue-500">
        <h3 class="text-2xl font-bold mb-8 text-center uppercase tracking-widest">Authentication</h3>
        <div class="space-y-5">
            <input type="email" id="_x_id" placeholder="Identity" class="w-full input-box p-4 rounded-2xl outline-none">
            <input type="password" id="_x_tk" placeholder="Token" class="w-full input-box p-4 rounded-2xl outline-none">
            <button id="_x_btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black text-xl transition-all shadow-lg shadow-blue-900/40">Authorize</button>
            <p id="_x_log" class="text-red-500 text-sm text-center hidden font-bold mt-2">Invalid Session</p>
        </div>
    </div>

    <div class="w-full max-w-4xl px-4">
        <h3 class="text-3xl font-black text-blue-500 mb-8 text-center uppercase tracking-widest">System Logs (Reviews)</h3>
        <div id="comment-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 comment-scroll p-2"></div>
    </div>

    <footer class="mt-20 text-gray-700 text-[10px] font-mono tracking-widest uppercase text-center">
        Secure Protocol v.2.6 &copy; 2026 Virtual Environment <br>
        <span class="text-blue-900">Sign: Developed by Eng. Abdel Nasser</span>
    </footer>

    <script>
        // Encrypted Student Data
        const _revData = [
            {n: "Salma Mohamed", c: "Thanks Engineer for providing everything for free without effort."},
            {n: "Ibrahim Ramadan", c: "Great work, may God reward you for your effort."},
            {n: "Soso", c: "Excellent site, everything is perfect. Good luck."},
            {n: "Adel Sayed", c: "Keep going hero, total respect."},
            {n: "Rawda", c: "Congratulations on this huge success."},
            {n: "Mina Youssef", c: "The fastest platform and amazing explanation."},
            {n: "Hala Mahmoud", c: "Finally a real cybersecurity expert."}
        ];

        function _loadRev() {
            const container = document.getElementById('comment-container');
            container.innerHTML = _revData.map(r => `
                <div class="glass p-4 rounded-2xl border-l-2 border-blue-500">
                    <p class="text-sm font-bold text-blue-400">${r.n}</p>
                    <p class="text-xs text-gray-300 italic mt-1">"${r.c}"</p>
                </div>
            `).join('');
        }

        // Logic (Auth & Stats)
        const _k1 = "QWJkZWxuYXNlZXJUQEdtYWlsLmNvbQ=="; 
        const _k2 = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8";

        async function _hx(s) {
            const encoder = new TextEncoder();
            const data = encoder.encode(s);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('_x_btn').addEventListener('click', async () => {
            const i = document.getElementById('_x_id').value;
            const t = document.getElementById('_x_tk').value;
            const l = document.getElementById('_x_log');
            if (i === atob(_k1) && await _hx(t) === _k2) { window.location.href = "dashboard.html"; }
            else { l.classList.remove('hidden'); setTimeout(() => l.classList.add('hidden'), 2000); }
        });

        (function _sc() {
            let v = 457;
            setInterval(() => {
                v = Math.min(Math.max(v + (Math.floor(Math.random() * 21) - 10), 457), 600);
                document.getElementById('active-v').innerText = v;
            }, 2500);
        })();

        // Anti-Hack Shield
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

        window.onload = _loadRev;
    </script>
</body>
</html>
