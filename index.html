<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelnaseer Pro | Educational Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        .glow-text { text-shadow: 0 0 20px #3b82f6, 0 0 40px #1d4ed8; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-box { background: #010413; border: 1px solid #1e293b; transition: 0.3s; color: white; }
        .input-box:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .social-btn { transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .social-btn:hover { transform: translateY(-3px); color: #3b82f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <h1 class="text-6xl md:text-8xl font-black text-blue-500 glow-text mb-10 text-center uppercase tracking-tighter">Abdelnaseer Pro</h1>

    <div class="glass w-full max-w-4xl rounded-[40px] p-8 mb-10 flex flex-col md:flex-row items-center gap-8 text-left shadow-2xl shadow-blue-900/20">
        <div class="relative">
            <img src="IMG-20251206-WA0009.jpg" alt="Cap Abdelnaseer" class="w-48 h-48 rounded-full border-4 border-blue-600 object-cover shadow-2xl">
            <div class="absolute bottom-2 right-2 bg-blue-600 px-3 py-1 rounded-lg text-xs font-bold uppercase">Cap Abdelnaseer</div>
        </div>
        <div class="flex-1">
            <h2 class="text-4xl font-black text-blue-400 mb-2">Cap Abdelnaseer Talat</h2>
            <p class="text-xl font-bold leading-relaxed mb-4">Programmer, Cybersecurity Expert, Software Developer, and Lecturer at the Egypt Academy for Technological Sciences 2025.</p>
            
            <div class="flex flex-wrap gap-6 border-t border-slate-800 pt-6">
                <a href="https://wa.me/201098227150" target="_blank" class="social-btn text-green-500">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span>Contact 1</span>
                </a>
                <a href="https://wa.me/201098181296" target="_blank" class="social-btn text-green-400">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span>Contact 2</span>
                </a>
                <a href="https://facebook.com/Abdelnaseer.Talat" target="_blank" class="social-btn text-blue-500">
                    <i class="fab fa-facebook text-2xl"></i>
                    <span>Facebook Profile</span>
                </a>
            </div>
        </div>
    </div>

    <div class="glass w-full max-w-md rounded-[35px] p-8 shadow-2xl border-t-4 border-blue-500">
        <div class="flex justify-around mb-8 border-b border-slate-800 pb-2">
            <button onclick="toggleAuth('login')" id="login-tab" class="text-blue-500 border-b-2 border-blue-500 pb-2 font-black transition-all">Login</button>
            <button onclick="toggleAuth('signup')" id="signup-tab" class="text-gray-500 pb-2 font-black transition-all">Sign Up</button>
        </div>

        <h3 id="form-title" class="text-2xl font-bold mb-8 text-center uppercase tracking-widest">Welcome Back</h3>

        <div class="space-y-5">
            <input type="email" id="email" placeholder="Email Address" class="w-full input-box p-4 rounded-2xl outline-none">
            <input type="password" id="pass" placeholder="Password" class="w-full input-box p-4 rounded-2xl outline-none">
            <button id="main-btn" data-mode="login" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black text-xl transition-all shadow-lg shadow-blue-500/20">Sign In</button>
        </div>

        <div class="mt-8 flex flex-col items-center gap-4 border-t border-slate-800 pt-6">
            <p class="text-gray-500 text-xs uppercase tracking-widest italic">Or Quick Access Via</p>
            <button id="google-login-btn" class="bg-white p-3 rounded-full hover:scale-110 transition shadow-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/actionbar/google.svg" width="24">
            </button>
        </div>
    </div>

    <p class="mt-10 text-gray-600 text-xs font-mono">Abdelnaseer Pro - Cyber Security Expert 2025 Â©</p>

    <script type="module">
        // Firebase Logic remains the same to handle authentication
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdJoav1YkTyldp5_Z8z7x_PPxwwr09Z88",
            authDomain: "abdelnaseer-talat-pro.firebaseapp.com",
            projectId: "abdelnaseer-talat-pro",
            storageBucket: "abdelnaseer-talat-pro.firebasestorage.app",
            messagingSenderId: "762013161912",
            appId: "1:762013161912:web:7f5a3b8088ce71112f174d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.toggleAuth = (mode) => {
            const title = document.getElementById('form-title');
            const btn = document.getElementById('main-btn');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (mode === 'signup') {
                title.innerText = "Create New Account";
                btn.innerText = "Sign Up Now";
                btn.setAttribute('data-mode', 'signup');
                btn.classList.replace('bg-blue-600', 'bg-green-600');
                signupTab.className = "text-blue-500 border-b-2 border-blue-500 pb-2 font-black transition-all";
                loginTab.className = "text-gray-500 pb-2 font-black transition-all";
            } else {
                title.innerText = "Welcome Back | Login";
                btn.innerText = "Sign In";
                btn.setAttribute('data-mode', 'login');
                btn.classList.replace('bg-green-600', 'bg-blue-600');
                loginTab.className = "text-blue-500 border-b-2 border-blue-500 pb-2 font-black transition-all";
                signupTab.className = "text-gray-500 pb-2 font-black transition-all";
            }
        };

        document.getElementById('google-login-btn').onclick = () => {
            signInWithPopup(auth, googleProvider).then(() => { window.location.href = "dashboard.html"; });
        };

        document.getElementById('main-btn').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const mode = document.getElementById('main-btn').getAttribute('data-mode');
            if (mode === 'signup') {
                createUserWithEmailAndPassword(auth, email, pass).then(() => { window.location.href = "dashboard.html"; });
            } else {
                signInWithEmailAndPassword(auth, email, pass).then(() => { window.location.href = "dashboard.html"; });
            }
        };
    </script>
</body>
</html>
